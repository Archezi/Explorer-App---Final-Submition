<ion-view view-title="Search">
	<ion-content>
		<div id="map"></div>
		<div class="item item-divider">
			<a href="" ng-click="sortField = 'rating' ;  reverse = !reverse "  >Rating</a>
			<a href="" ng-click="sortField = 'name' ;  reverse = !reverse "  >Name</a>
		</div>
		
		<ion-list>
			<ion-item class="list card" ng-repeat="place in places | orderBy:sortFild:reverse"
				href="#/app/search/{{place.place_id}}">
				<div class="item item-divider">
					<h4>{{place.name}}</h4>
				</div>
				<div class="item item-image">
					<img ng-src="{{place.photos[0].getUrl({'maxWidth': 175, 'maxHeight': 175})}}" alt="">
				</div>
				<div class="item item-text-wrap">
					<p>RATING {{place.rating}}</p>
				</div>

				
			</ion-item>
		</ion-list>







</div>
</div> 
</ion-content>
</ion-view>
